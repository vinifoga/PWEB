  <body>
      <header> 
      <h1>Atividade 11</h1>
      <p>Transformar o conteúdo do Input em Letras Maiúsculas ou Minúsculas através da seleção do CheckBox </p>   
      </header>
      <div id="inputs">
        <input type="text" name="" id="texto" placeholder="Insira um texto aqui">
        <div id="checkbox">
          <input type="checkbox" name="" id="maiusculas">
          <label for="maiuscula">Transformar texto em Maiúsculas</label>
        </div>
        <div id="checkbox">
          <input type="checkbox" name="" id="minusculas">
          <label for="minusculas">Transformar texto em Minúsculas</label>
        </div>
        <button onclick="transformar()">Transformar</button>
       
        
      </div>    
      
      <script type="text/javascript" src="functions.js"></script>

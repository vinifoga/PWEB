<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
    
    <title>Pesquisa</title>
    <h1>Por favor responda a pesquisa</h1>
    


</head>
<body>
    <form>        
        <label for="idade"><h2>Idade</h2></label>
        <input type="number" id="idade" min="5" max="115">

        <h2>Sexo</h2>
        <input type="radio" id="masc" name="sexo" value="masc">
        <label for="masc">Masculino</label>
        <input type="radio" id="fem" name="sexo" value="fem">
        <label for="fem">Feminino</label>

        <h2>Nota para Palestra</h2>
        <input type="radio" id="nota1" name="nota" value="1">
        <label for="nota1">Péssimo</label>
        <input type="radio" id="nota2" name="nota" value="2">
        <label for="nota2">Regular</label>
        <input type="radio" id="nota3" name="nota" value="3">
        <label for="nota3">Bom</label>
        <input type="radio" id="nota4" name="nota" value="4">
        <label for="nota4">Ótimo</label>    
                
    </form>      
    <div>
        <button onclick="salvar()">Salvar</button>  
    </div>
    <div id="resultados" style="display: none">  
        <p id="total"></p>
        <p id="medIdade"></p>
        <p id="maisVelha"></p>
        <p id="maisNova"></p>
        <p id="qtdPessimo"></p>
        <p id="porcentOtimoBom"></p>
        <p id="numMulheres"></p>
        <p id="numHomens"></p>
    </div>
    
    <script type="text/javascript" src="functions.js"></script>
</body>
</html>

  <body>

      <section id="buttons">

        </div>
        <div id="aluno2" style="display:none">

          <b><p>RA Aluno 3</p></b>

          <b><p>Nome Aluno 3</p></b>
          <p id="nome3"></p>
        </div>
        <div id="aluno4" style="display:none">
          <b><p>RA Aluno 4</p></b>

          <b><p>Nome Aluno 4</p></b>

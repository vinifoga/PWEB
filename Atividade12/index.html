<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Formulário Principal</title>
    <meta charset="utf-8">
  </head>
  <body>
      <header> 
      <h1>Formulário Principal</h1>
      <div >
        <form id="formularioPrincipal" onsubmit="return validar()" name="formPrincipal">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome">
          <label for="email">Email</label>
          <input type="text" name="email" id="email">
          <label for="comentario">Comentário</label>
          <textarea name="comentario" id="" cols="30" rows="10"></textarea>
          <p>Primeira vez nessa página?</p>
          <div id="pergunta">
            <input type="radio" name="pergunta" id="pergunta" value="sim">
            <label for="sim">SIM</label>
            <input type="radio" name="pergunta" id="pergunta" value="nao">
            <label for="nao">NÃO</label>
          </div>
          <div id="botoes">
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
          </div>
        </form>  
      </div>


      </header>          
        
      </div>    
      
      <script type="text/javascript" src="functions.js"></script>
  </body>
</html>
